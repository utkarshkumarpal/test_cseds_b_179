<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Random Joke Generator</h1>
    <div id="joke-display">Click the button to see a joke!</div>
    <div id="character-counter">Character count: 0</div>
    <div class="button-container">
        <button id="fetch-joke-btn" class="btn get-joke">Get Joke</button>
        <button id="reset-joke-btn" class="btn clear-joke">Clear Joke</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
